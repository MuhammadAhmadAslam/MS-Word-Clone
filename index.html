<div id="divmain">
    <button id="bold">B</button>
    <button id="italic">I</button>
    <button id="underline">U</button>
    <select name="" id="fontfamily">
        <option value="" disabled selected>Font Family</option>
        <option value="serif">Serif</option>
        <option value="'Times New Roman', Times, serif">Times New Roman</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Crusive</option>

    <select name="" id="fontsize">
        <option value="" selected disabled>Font Size</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="6">6</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="26">26</option>
        <option value="28">28</option>
        <option value="30">30</option>
    </select>
    <button title="Align Center" id="center"><i class="fa-solid fa-align-center"></i></button>
    <button title="Align Left" id="left"><i class="fa-solid fa-align-left"></i></button>
    <button title="Align Right" id="right"><i class="fa-solid fa-align-right"></i></button>
</div>
<div class="page">
  <p id="display"></p>
<textarea name="" id="textarea" spellcheck="false"></textarea>
</div>
